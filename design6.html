<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تصميم 6</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h2>تصميم 6 - بطاقة تهنئة</h2>
    <form id="nameForm">
        <label for="nameInput">اكتب اسمك:</label>
        <input type="text" id="nameInput" placeholder="اسمك">
        <label for="messageInput">اكتب تهنئتك:</label>
        <input type="text" id="messageInput" placeholder="تهنئتك">
        <button type="button" onclick="generateCard()">عرض البطاقة</button>
    </form>
    <div id="card" class="card-preview"></div>
    <a href="index.html">العودة للرئيسية</a>
    <script>
        function generateCard() {
            const name = document.getElementById('nameInput').value;
            const message = document.getElementById('messageInput').value;
            document.getElementById('card').innerHTML = `<div><p>${message}</p><h3>${name}</h3></div>`;
        }
    </script>
</body>
</html>
